<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Gaussian beam envelope (hourglass shape) -->
  <path d="M2 6 Q16 16 30 6" fill="none" stroke="#e53e3e" stroke-width="1.5" opacity="0.7"/>
  <path d="M2 26 Q16 16 30 26" fill="none" stroke="#e53e3e" stroke-width="1.5" opacity="0.7"/>
  <!-- Beam fill -->
  <path d="M2 6 Q16 16 30 6 L30 26 Q16 16 2 26 Z" fill="#fc8181" opacity="0.25"/>
  <!-- Central beam axis -->
  <line x1="2" y1="16" x2="30" y2="16" stroke="#e53e3e" stroke-width="1" stroke-dasharray="2 1.5" opacity="0.5"/>
  <!-- Beam waist marker -->
  <line x1="16" y1="12" x2="16" y2="20" stroke="#e53e3e" stroke-width="1.5" opacity="0.8"/>
  <!-- Thin lens (biconvex) -->
  <ellipse cx="16" cy="16" rx="3" ry="12" fill="#63b3ed" opacity="0.35" stroke="#3182ce" stroke-width="1.2"/>
</svg>
